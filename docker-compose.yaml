services:
  server:
    image: aniket-server
    container_name: aniket-container
    build:
      context: .
      dockerfile: Dockerfile

    env_file:
      - path: ./.env
        required: true
    ports:
      - "3500:3500"
    networks:
      - aniket-network

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync

networks:
  aniket-network:
    driver: bridge
